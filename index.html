<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container"> 

    <section class="image-section">
      <img class="nft-image" src="./images/image-equilibrium.jpg" alt="">
      <div class="middle">
        <img class="eye" src="./images/icon-view.svg" alt="">
      </div>
      <!-- <div class="nft-image"></div> -->
    </section>

    <section class="content-section">

      <h1 class="title">Equilibrium #3429</h1>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info-container">

        <div class="price-container">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="eth-icon">
          <p class="price">0.041 ETH</p>
        </div>

        <div class="counter-container">
          <img class="clock-icon" src="./images/icon-clock.svg" alt="clock-icon">
          <p class="counter">3 days left</p>
        </div>

      </div>

    </section>
    
    <hr class="break"/>

    <section class="creator-section">

      <div class="creator-container">
        <img class="profile-image" src="./images/image-avatar.png" alt="" srcset="">
        <p class="creator-info">Creation of</p>
        <p class="creator">Jules Wyvern</p>
      </div>

    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
